<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkCharacter(character){
            if(isNaN(character)){
                return false;
            }else{
                return true;
            }
        }
        let character = prompt("Nhap ky tu:");
        document.write(checkCharacter(character));
    </script>
</body>
</html>
