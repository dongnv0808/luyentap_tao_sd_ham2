<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkMin(a,b,c){
            let min;
            if(a < b){
                if(a < c){
                    min = a;
                }else{
                    min = c;
                }
            }else{
                min = b;
            }
            return document.write(`Min = ${min}`);
        }
        let a = +prompt("Nhap a:");
        let b = +prompt("Nhap b:");
        let c = +prompt("Nhap c:");
        checkMin(a,b,c)
    </script>
</body>
</html>
